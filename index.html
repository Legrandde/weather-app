<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    

    <div class="app">
        <div class="search-field">
            <input type="search" name="" id="" placeholder="Enter the city name" class="input-field">
            <button type="submit" class="btn"><img src="images/search.png" alt="" class="search-btn"></button>
        </div>
        <div class="weather-content">
            <img src="images/OIP.jpeg" alt="" class="status">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="cols">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="cols">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
